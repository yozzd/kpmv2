<navbar></navbar>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ncy-breadcrumb></ncy-breadcrumb>
            <h4>Daftar Resep Pasien {{ap.data.nama}}<a ui-sref=".create" class="btn btn-primary btn-sm pull-right"><span class="fa fa-plus"></span> Create</a></h4>
            <hr/>
        </div>
        <div class="col-md-12">
            <div class="blockui" block-ui="block">
                <div ng-show="ap.nodata" class="alert alert-info"><span class="fa fa-exclamation-circle"></span> Tidak ada data! <a ui-sref=".create">Create</a></div>
                <div ng-show="ap.data">
                    <ul ng-repeat="data in ap.data.resep">
                        <li><a ui-sref=".edit({tid:data._id})">{{data.tanggal|date:'dd MMMM yyyy'}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
