<navbar></navbar>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Settings</h4>
            <hr/>
        </div>
        <div class="col-md-4">
            <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>
                <div class="form-group">
                    <label>Password Lama</label>
                    <input type="password" name="password" class="form-control input-sm" ng-model="vm.user.oldPassword" mongoose-error/>
                    <p class="help-block" ng-show="form.password.$error.mongoose">{{vm.errors.other}}</p>
                </div>
                <div class="form-group">
                    <label>Password Baru</label>
                    <input type="password" name="newPassword" class="form-control input-sm" ng-model="vm.user.newPassword" ng-minlength="3" required/>
                    <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
                        Password minimal 3 karakter
                    </p>
                </div>
                <div class="form-group">
                    <label>Konfirmasi Password Baru</label>
                    <input type="password" name="confirmPassword" class="form-control input-sm" ng-model="vm.user.confirmPassword" match="vm.user.newPassword" ng-minlength="3" required="" />
                    <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted">
                        Passwords tidak cocok
                    </p>
                </div>
                <div class="form-group has-error">
                    <p class="alert alert-info" ng-show="vm.message">{{vm.message}} {{vm.countdown}}s</p>
                </div>
                <div>
                    <button class="btn btn-sm btn-primary" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
